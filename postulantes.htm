	<section id="send" class="col-sm-12">

        <div class="col-sm-6">
    		<div class="message-contact">
    			<p class="text-center"><strong class="tittle text-center">BIENVENIDO</strong></p>

			<div>

				  	<div class="form-group">
				    	<label for="ejemplo_email_1">Nombre:</label>

				  	</div>

		    			<input type="file" name="file" id="file" class="inputfile"/>
		    			<label for="file">Sube tu CV</label>
		  		  	</div>
				  	<button type="submit" class=" btn-send btn btn-default">Enviar</button>
				</form>
